
<!-- Toolbar -->
<div class="toolbar p-4" role="banner">
  <h1>{{title}}</h1>
</div>

<div class="content" role="main">
  <div class="container text-center">
    <div class="row border border-primary rounded py-2">
      <div class="col-10">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let chat of chats; let i = index" [ngClass]="chat.type === 0 ? 'text-start' :'text-end'">
            <span *ngIf="chat.type === 0">You: </span>
            <span *ngIf="chat.type === 1">Bot: </span>
            {{chat.response}}
          </li>
        </ul>
      </div>
      <div class="row g-3">
        <div class="col-auto">
          <label for="message" class="visually-hidden">Message</label>
          <input type="text" #messageInput class="form-control" id="message" placeholder="Type message">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" (click)="send(messageInput.value); messageInput.value=''">Send</button>
        </div>
      </div>
    </div>
    <div class="row bg-dark text-white my-5">
      <div class="col-12">
        <small>by Harsha Jayamanna</small> 
      </div>
    </div>
  </div>
  <!-- at  {{chat.dateTime | date: "MMM d, y, h:mm:ss a"}} -->

</div>


<router-outlet></router-outlet>
